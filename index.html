<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="header">
    <h1>Tic Tac Toe</h1>

  </div>
  <div class="gameContainer">
    <h2 id="playerTurn"></h2>
    <div class="gameBoard">
      <div class="cell" data-index="1">d</div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4">2</div>
      <div class="cell" data-index="5">2</div>
      <div class="cell" data-index="6">d</div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <div class="cell" data-index="9">dd</div>
    </div>
    <div class="resetGame">
      <button onclick="resetGame(this)" id="resetGame">Reset Game</button>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
